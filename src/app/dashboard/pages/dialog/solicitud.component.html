<h2 mat-dialog-title>Agregar Producto</h2>
<mat-dialog-content class="form-content m-b-10 p-t-10">
  @if(this.habilitarCargando){

  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <form [formGroup]="form">


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput rows="3" formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoria">
        <mat-option *ngFor="let tipo of categorias" [value]="tipo.valor">
          {{ tipo.descripcion }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" min="0.01" step="0.01" formControlName="precio" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" min="1" formControlName="stock" />
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close [disabled]="habilitarCargando" color="warn">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
